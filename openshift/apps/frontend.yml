apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/vineeta05/frontend-service:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              memory: 128Mi
      imagePullSecrets:
        - name: ghcr-secret
