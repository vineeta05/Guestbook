apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/vineeta05>/backend-service:latest
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-secret
